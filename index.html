<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Hotel 2025 - Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container-fluid">
<a class="navbar-brand" href="index.html">Hotel 2025</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="menu">
<ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
<li class="nav-item"><a class="nav-link" href="quartos.html">Quartos</a></li>
<li class="nav-item"><a class="nav-link" href="reservas.html">Reservas</a></li>
<li class="nav-item"><a class="nav-link" href="gestao.html">Gestão</a></li>
</ul>
</div>
</div>
</nav>


<div class="container mt-4">
<h2>Dashboard</h2>
<div class="row text-center">
<div class="col-md-4">
<div class="card p-3">
<i class="bi bi-house-door-fill fs-1 text-primary"></i>
<h5>Quartos Totais</h5>
<span id="totalQuartos" class="fs-4 fw-bold"></span>
</div>
</div>
<div class="col-md-4">
<div class="card p-3">
<i class="bi bi-calendar-check-fill fs-1 text-success"></i>
<h5>Reservas Ativas</h5>
<span id="totalReservas" class="fs-4 fw-bold"></span>
</div>
</div>
<div class="col-md-4">
<div class="card p-3">
<i class="bi bi-cash-stack fs-1 text-warning"></i>
<h5>Faturação Total (€)</h5>
<span id="totalFaturacao" class="fs-4 fw-bold"></span>
</div>
</div>
</div>
</div>


<script src="js/data.js"></script>
<script>
const reservas2025 = reservas.filter(r => new Date(r.inicio).getFullYear() === 2025);
document.getElementById('totalQuartos').innerText = quartos.length;
document.getElementById('totalReservas').innerText = reservas2025.length;
document.getElementById('totalFaturacao').innerText = reservas2025.reduce((t,r)=>t+parseFloat(r.total),0).toFixed(2);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
