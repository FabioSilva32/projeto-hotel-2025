<div class="container mt-4">
<h2>Gestão de Quartos</h2>
<form id="formQuarto" class="row g-3 mb-4">
<div class="col-md-2"><input type="text" id="tipo" class="form-control" placeholder="Tipo (ex: Single)" required></div>
<div class="col-md-2"><input type="number" id="capacidade" class="form-control" placeholder="Capacidade" min="1" required></div>
<div class="col-md-2"><input type="number" id="preco" class="form-control" placeholder="Preço (€)" min="1" required></div>
<div class="col-md-4"><input type="text" id="imagem" class="form-control" placeholder="Caminho da imagem"></div>
<div class="col-md-2"><button class="btn btn-success">Adicionar Quarto</button></div>
</form>

<h2>Lista de Quartos</h2>
<table class="table table-striped">
<thead><tr><th>Imagem</th><th>ID</th><th>Tipo</th><th>Capacidade</th><th>Preço (€)</th><th>Ação</th></tr></thead>
<tbody id="listaQuartos"></tbody>
</table>
<template id="quartoTemplate">
<tr>
<td><img src="images/single.jpg" alt="quarto single" style="width: 100px; height: 60px; object-fit: cover;"></td>
<td></td>
<td></td>
<td></td>
<td></td>
<td><button class="btn btn-warning btn-sm me-1" onclick="editarQuarto()">Editar</button><button class="btn btn-danger btn-sm" onclick="removerQuarto()">Remover</button></td>
</tr>
</template>
