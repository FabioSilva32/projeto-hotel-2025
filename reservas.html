<div class="container mt-4">
<h2>Reservas</h2>

<!-- Search Form -->
<div class="card p-4 mb-4">
<h4>Buscar Disponibilidade</h4>
<form id="formBusca" class="row g-3">
<div class="col-md-3">
<label for="checkin" class="form-label">Check-in</label>
<input type="date" id="checkin" class="form-control" min="2025-01-01" max="2025-12-31" required>
</div>
<div class="col-md-3">
<label for="checkout" class="form-label">Check-out</label>
<input type="date" id="checkout" class="form-control" min="2025-01-01" max="2025-12-31" required>
</div>
<div class="col-md-2">
<label for="hospedes" class="form-label">Hóspedes</label>
<input type="number" id="hospedes" class="form-control" min="1" max="10" value="1" required>
</div>
<div class="col-md-2 d-flex align-items-end">
<button type="submit" class="btn btn-primary w-100">Buscar</button>
</div>
</form>
</div>

<div id="resultados" class="row" style="display: none;">
<h4 class="mb-3">Quartos Disponíveis</h4>
<!-- Cards will be inserted here -->
</div>
<template id="cardTemplate">
<div class="col-md-6 col-lg-4 mb-3">
<div class="card">
<img src="" class="card-img-top" alt="">
<div class="card-body">
<h5 class="card-title"></h5>
<p class="card-text"></p>
<p class="card-text"></p>
<p class="card-text fw-bold"></p>
<button class="btn btn-primary">Reservar</button>
</div>
</div>
</div>
</template>

<div id="formReservaContainer" style="display: none;">
<h4 class="mt-4">Fazer Reserva</h4>
<form id="formReserva" class="row g-3">
<div class="col-md-4">
<label for="quarto" class="form-label">Quarto</label>
<select id="quarto" class="form-select" required>
<option value="">Selecione um quarto</option>
</select>
</div>
<div class="col-md-3">
<label for="inicio" class="form-label">Data de Início</label>
<input type="date" id="inicio" class="form-control" required>
</div>
<div class="col-md-3">
<label for="fim" class="form-label">Data de Fim</label>
<input type="date" id="fim" class="form-control" required>
</div>
<div class="col-md-2 d-flex align-items-end">
<button class="btn btn-success w-100">Reservar</button>
</div>
</form>
</div>

<table class="table mt-4">
<thead><tr><th>Quarto</th><th>Início</th><th>Fim</th><th>Total (€)</th><th>Ação</th></tr></thead>
<tbody id="listaReservas"></tbody>
</table>
</div>
<script src="js/data.js"></script>
<script src="js/reservas.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
